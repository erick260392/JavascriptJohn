        // Programacion Orientada a Objetos (basada en clases)

        // funcion Constructura donde Asignamos los metodos al prototipo
        class Animal {
            constructor(nombre, genero) {
                // Atributos
                this.nombre = nombre;
                this.genero = genero;
            }

            // Metodos

            sonar() {
                console.log('hago sonidos por que estoy vivo');
            }

            saludar() {
                console.log(`Hola me llamo ${this.nombre}`)
            }
        };



        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                super(nombre, genero);
                this.tamanio = tamanio;

            }

            sonar(){
                console.log('soy un perro y mi sonido es un Ladrido');
            };

            ladrar(){
                console.log('Guuua Guuua');
            }
        }
